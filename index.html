<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="styles/minireset.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
  <header class="header">
    <div class="header__brand">
      <img class="header__logo" src="images/Nohat-logo-XI-big-text-deutsch-rechts.png" alt="Wikipedia Logo" height="50">
    </div>
    <div class="header__search-wrap animated shake">
      <form id="search-form" class="search header__search">
        <input type="text" name="q" tabindex="1" class="search__input js-search-input" value="" placeholder="Search Wiki" autocomplete="off">
        <input type="submit" class="search__button" value="S">
        <div class="search__autocomplete">
          <ul>

          </ul>
        </div>
      </form>
    </div>
  </header>
  <main class="main-container">
    <section class="article-container">
      <p>No result.</p>
    </section>
  </main>
  <script type="text/template" id="tpl-article">
      <article id="{{id}}" class="article animated fadeInUp">
          <h3 class="article__heading">{{heading}}</h3>
          <p class="article__description">{{content}}</p>
      </article>
  </script>
  <script src="script/app.js"></script>
</body>
</html>
