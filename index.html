<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="styles/minireset.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
  <header class="header">
    <div class="header__brand">
      <img class="header__logo" src="images/logo.png" alt="Wikipedia Logo" height="50">
    </div>
    <div class="header__search-wrap animated shake">
      <form id="search-form" class="search header__search">
        <input type="text" name="q" tabindex="1" class="search__input js-search-input" value="" placeholder="Search Wiki" autocomplete="off">
        <input type="submit" class="search__button" value="S">
        <div class="search__autocomplete">
          <ul></ul>
        </div>
      </form>
    </div>
    <div class="header__right">
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="random-wiki" target="_blank">Random Wiki</a>
    </div>
  </header>
  <main class="main-container">
    <section class="article-container">
      <div class="empty-state animated pulse">
        <img src="images/icons/ic_search_black_24px.svg" width="150" class="empty-state__image">
        <h2 class="empty-state__title">Search Wikipedia</h2>
        <p class="empty-state__desc">Find wiki article, add ::pagenumber in <br>your search e.g. <a class="empty-state__example">Spain::2</a> => Spain page-2, to get more article</p>
      </div>
    </section>
  </main>
  <script type="text/template" id="tpl-article">
      <article id="{{id}}" class="article animated fadeInUp {{has-image}}">
          <h3 class="article__heading">{{heading}}</h3>
          <p class="article__description">{{content}}</p>
      </article>
  </script>
  <script src="script/app.js"></script>
</body>
</html>
